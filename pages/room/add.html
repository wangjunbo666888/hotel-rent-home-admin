<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增房间 - 房产中介管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="../../assets/css/common.css" rel="stylesheet">
    <link href="../../assets/css/layout.css" rel="stylesheet">
    <link href="../../assets/css/room.css" rel="stylesheet">
    <link href="../../assets/css/fileUpload.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-building"></i>
                        <span>房产中介管理系统</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主体内容 -->
        <div class="app-main">
            <!-- 侧边栏 -->
            <aside class="app-sidebar" id="appSidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h6 class="nav-title">系统管理</h6>
                        <a href="../apartment/list.html" class="nav-item" data-page="apartment">
                            <i class="fas fa-building"></i>
                            <span>公寓管理</span>
                        </a>
                        <a href="../room/list.html" class="nav-item active" data-page="room">
                            <i class="fas fa-door-open"></i>
                            <span>房间管理</span>
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-title">数据统计</h6>
                        <a href="../../index.html" class="nav-item" data-page="dashboard">
                            <i class="fas fa-chart-bar"></i>
                            <span>数据概览</span>
                        </a>
                    </div>
                </nav>
            </aside>
            
            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../../index.html">首页</a></li>
                            <li class="breadcrumb-item"><a href="list.html">房间管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">新增房间</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- 页面内容 -->
                <div class="content-wrapper">
                    <div class="room-form">
                        <div class="room-form-container">
                            <form id="roomForm">
                                <!-- 基本信息 -->
                                <div class="room-form-section">
                                    <h3>基本信息</h3>
                                    
                                    <div class="room-form-row">
                                        <div class="room-form-group">
                                            <label class="room-form-label required" for="roomNumber">房间号</label>
                                            <input type="text" id="roomNumber" name="roomNumber" class="room-form-control" required>
                                            <div class="room-form-text">请输入房间号，如：A101、B201等</div>
                                        </div>
                                        
                                        <div class="room-form-group">
                                            <label class="room-form-label required" for="apartmentId">所属公寓</label>
                                            <select id="apartmentId" name="apartmentId" class="room-form-control" required>
                                                <option value="">请选择公寓</option>
                                                <!-- 动态生成公寓选项 -->
                                            </select>
                                            <div class="room-form-text">选择房间所属的公寓</div>
                                        </div>
                                    </div>
                                    
                                    <div class="room-form-row">
                                        <div class="room-form-group">
                                            <label class="room-form-label required" for="floor">楼层</label>
                                            <input type="text" id="floor" name="floor" class="room-form-control" required>
                                            <div class="room-form-text">房间所在楼层</div>
                                        </div>
                                        
                                        <div class="room-form-group">
                                            <label class="room-form-label required" for="area">面积</label>
                                            <input type="text" id="area" name="area" class="room-form-control" required>
                                            <div class="room-form-text">房间面积（平方米）</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 费用信息 -->
                                <div class="room-form-section">
                                    <h3>费用信息</h3>
                                    
                                    <div class="room-form-row">
                                        <div class="room-form-group">
                                            <label class="room-form-label required" for="rent">月租金</label>
                                            <input type="text" id="rent" name="price" class="room-form-control" required>
                                            <div class="room-form-text">每月租金（元）</div>
                                        </div>
                                        
                                        <div class="room-form-group">
                                            <label class="room-form-label" for="deposit">押金</label>
                                            <input type="text" id="deposit" name="deposit" class="room-form-control">
                                            <div class="room-form-text">押金金额（元），通常为月租金的1倍</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 房间状态 -->
                                <div class="room-form-section">
                                    <h3>房间状态</h3>
                                    
                                    <div class="room-form-group">
                                        <label class="room-form-label">当前状态</label>
                                        <input type="hidden" name="status" value="1">
                                        <div class="room-status-selector">
                                            <div class="room-status-option available selected" data-status="1">
                                                <i class="fas fa-check-circle"></i>
                                                <span>可租</span>
                                            </div>
                                            <div class="room-status-option rented" data-status="0">
                                                <i class="fas fa-user"></i>
                                                <span>已租</span>
                                            </div>
                                            <div class="room-status-option maintenance" data-status="2">
                                                <i class="fas fa-tools"></i>
                                                <span>维护</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 房间设施 -->
                                <div class="room-form-section">
                                    <h3>房间设施</h3>
                                    
                                    <div class="room-form-group">
                                        <label class="room-form-label">配套设施</label>
                                        <div class="room-facilities">
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility1" name="facilities" value="空调">
                                                <label for="facility1">空调</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility2" name="facilities" value="热水器">
                                                <label for="facility2">热水器</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility3" name="facilities" value="洗衣机">
                                                <label for="facility3">洗衣机</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility4" name="facilities" value="冰箱">
                                                <label for="facility4">冰箱</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility5" name="facilities" value="电视">
                                                <label for="facility5">电视</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility6" name="facilities" value="WiFi">
                                                <label for="facility6">WiFi</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility7" name="facilities" value="衣柜">
                                                <label for="facility7">衣柜</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility8" name="facilities" value="书桌">
                                                <label for="facility8">书桌</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility9" name="facilities" value="床">
                                                <label for="facility9">床</label>
                                            </div>
                                            <div class="room-facility-item">
                                                <input type="checkbox" id="facility10" name="facilities" value="独立卫生间">
                                                <label for="facility10">独立卫生间</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 房间描述 -->
                                <div class="room-form-section">
                                    <h3>房间描述</h3>
                                    
                                    <div class="room-form-group">
                                        <label class="room-form-label" for="description">详细描述</label>
                                        <textarea id="description" name="description" class="room-form-control" rows="4" placeholder="请描述房间的特点、朝向、采光、周边环境等信息"></textarea>
                                        <div class="room-form-text">详细描述房间的特点和优势，帮助租客了解房间情况</div>
                                    </div>
                                </div>
                                
                                <!-- 房间图片 -->
                                <div class="room-form-section">
                                    <h3>房间图片</h3>
                                    
                                    <div class="room-form-group">
                                        <label class="room-form-label">上传图片</label>
                                        <div id="imageUploadContainer"></div>
                                        <div class="room-form-text">支持JPG、PNG、WebP格式，单张图片不超过5MB</div>
                                    </div>
                                </div>
                                
                                <!-- 房间视频 -->
                                <div class="room-form-section">
                                    <h3>房间视频</h3>
                                    
                                    <div class="room-form-group">
                                        <label class="room-form-label">上传视频</label>
                                        <div id="videoUploadContainer"></div>
                                        <div class="room-form-text">支持MP4、AVI、MOV格式，单个视频不超过50MB</div>
                                    </div>
                                </div>
                                
                                <!-- 表单操作按钮 -->
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary btn-submit">
                                        <i class="fas fa-save"></i>
                                        创建
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-cancel">
                                        <i class="fas fa-times"></i>
                                        取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/fileUpload.js"></script>
    <script src="../../assets/js/room.js"></script>
</body>
</html>
