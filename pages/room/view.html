<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间详情 - 房产中介管理系统</title>
    <link href="../../assets/css/common.css" rel="stylesheet">
    <link href="../../assets/css/layout.css" rel="stylesheet">
    <link href="../../assets/css/room.css" rel="stylesheet">
    <link href="../../assets/css/fileUpload.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-building"></i>
                        <span>房产中介管理系统</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="app-main">
            <aside class="app-sidebar" id="appSidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h6 class="nav-title">系统管理</h6>
                        <a href="../apartment/list.html" class="nav-item" data-page="apartment">
                            <i class="fas fa-building"></i>
                            <span>公寓管理</span>
                        </a>
                        <a href="list.html" class="nav-item active" data-page="room">
                            <i class="fas fa-door-open"></i>
                            <span>房间管理</span>
                        </a>
                    </div>
                    <div class="nav-section">
                        <h6 class="nav-title">数据统计</h6>
                        <a href="../../index.html" class="nav-item" data-page="dashboard">
                            <i class="fas fa-chart-bar"></i>
                            <span>数据概览</span>
                        </a>
                    </div>
                </nav>
            </aside>
            <main class="app-content">
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../../index.html">首页</a></li>
                            <li class="breadcrumb-item"><a href="list.html">房间管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">房间详情</li>
                        </ol>
                    </nav>
                </div>
                <div class="content-wrapper">
                    <div class="room-detail" id="roomDetailContainer">
                        <!-- 房间详情内容由JS动态渲染 -->
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i> 返回
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/api.js"></script>
