<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间管理 - 房产中介管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="../../assets/css/common.css" rel="stylesheet">
    <link href="../../assets/css/layout.css" rel="stylesheet">
    <link href="../../assets/css/room.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-building"></i>
                        <span>房产中介管理系统</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主体内容 -->
        <div class="app-main">
            <!-- 侧边栏 -->
            <aside class="app-sidebar" id="appSidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h6 class="nav-title">系统管理</h6>
                        <a href="../apartment/list.html" class="nav-item" data-page="apartment">
                            <i class="fas fa-building"></i>
                            <span>公寓管理</span>
                        </a>
                        <a href="../room/list.html" class="nav-item active" data-page="room">
                            <i class="fas fa-door-open"></i>
                            <span>房间管理</span>
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-title">数据统计</h6>
                        <a href="../../index.html" class="nav-item" data-page="dashboard">
                            <i class="fas fa-chart-bar"></i>
                            <span>数据概览</span>
                        </a>
                    </div>
                </nav>
            </aside>
            
            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../../index.html">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">房间管理</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- 页面内容 -->
                <div class="content-wrapper">
                    <div class="room-list">
                        <!-- 搜索筛选区域 -->
                        <div class="room-search-section">
                            <form class="room-search-form">
                                <div class="room-search-group">
                                    <label for="roomNumber">房间号</label>
                                    <input type="text" id="roomNumber" name="roomNumber" placeholder="请输入房间号">
                                </div>
                                
                                <div class="room-search-group">
                                    <label for="apartmentId">所属公寓</label>
                                    <select id="apartmentId" name="apartmentId">
                                        <option value="">全部公寓</option>
                                        <!-- 动态生成公寓选项 -->
                                    </select>
                                </div>
                                
                                <div class="room-search-group">
                                    <label for="status">状态</label>
                                    <select id="status" name="status">
                                        <option value="">全部状态</option>
                                        <option value="1">可租</option>
                                        <option value="0">已租</option>
                                        <option value="2">维护</option>
                                    </select>
                                </div>
                                
                                <div class="room-search-group">
                                    <label for="rentMin">最低租金</label>
                                    <input type="number" id="rentMin" name="rentMin" placeholder="最低租金">
                                </div>
                                
                                <div class="room-search-group">
                                    <label for="rentMax">最高租金</label>
                                    <input type="number" id="rentMax" name="rentMax" placeholder="最高租金">
                                </div>
                                
                                <div class="room-search-actions">
                                    <button type="button" class="btn-room-search">
                                        <i class="fas fa-search"></i>
                                        搜索
                                    </button>
                                    <button type="button" class="btn-room-reset">
                                        <i class="fas fa-redo"></i>
                                        重置
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- 操作按钮区域 -->
                        <div class="action-section">
                            <div class="action-left">
                                <button class="btn btn-primary btn-add">
                                    <i class="fas fa-plus"></i>
                                    新增房间
                                </button>
                                <button class="btn btn-outline">
                                    <i class="fas fa-download"></i>
                                    导出数据
                                </button>
                            </div>
                            
                            <div class="action-right">
                                <div class="view-toggle">
                                    <button class="active" data-view="grid">
                                        <i class="fas fa-th"></i>
                                        网格视图
                                    </button>
                                    <button data-view="list">
                                        <i class="fas fa-list"></i>
                                        列表视图
                                    </button>
                                </div>
                                <button class="btn btn-outline">
                                    <i class="fas fa-refresh"></i>
                                    刷新
                                </button>
                            </div>
                        </div>
                        
                        <!-- 房间卡片网格 -->
                        <div class="room-grid">
                            <!-- 动态生成房间卡片 -->
                        </div>
                        
                        <!-- 分页区域 -->
                        <div class="pagination-section">
                            <div class="pagination-info">
                                显示第 1 - 10 条，共 0 条记录
                            </div>
                            
                            <div class="pagination">
                                <!-- 动态生成分页按钮 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/room.js"></script>
</body>
</html>
