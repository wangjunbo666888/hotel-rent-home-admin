<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增公寓 - 房产中介管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="../../assets/css/common.css" rel="stylesheet">
    <link href="../../assets/css/layout.css" rel="stylesheet">
    <link href="../../assets/css/apartment.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-building"></i>
                        <span>房产中介管理系统</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主体内容 -->
        <div class="app-main">
            <!-- 侧边栏 -->
            <aside class="app-sidebar" id="appSidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h6 class="nav-title">系统管理</h6>
                        <a href="../apartment/list.html" class="nav-item active" data-page="apartment">
                            <i class="fas fa-building"></i>
                            <span>公寓管理</span>
                        </a>
                        <a href="../room/list.html" class="nav-item" data-page="room">
                            <i class="fas fa-door-open"></i>
                            <span>房间管理</span>
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-title">数据统计</h6>
                        <a href="../../index.html" class="nav-item" data-page="dashboard">
                            <i class="fas fa-chart-bar"></i>
                            <span>数据概览</span>
                        </a>
                    </div>
                </nav>
            </aside>
            
            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../../index.html">首页</a></li>
                            <li class="breadcrumb-item"><a href="list.html">公寓管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">新增公寓</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- 页面内容 -->
                <div class="content-wrapper">
                    <div class="apartment-form">
                        <div class="form-container">
                            <form id="apartmentForm">
                                <!-- 基本信息 -->
                                <div class="form-section">
                                    <h3>基本信息</h3>
                                    
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label class="form-label required" for="name">公寓名称</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                            <div class="form-text">请输入公寓的完整名称</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label required" for="address">地址</label>
                                            <input type="text" id="address" name="address" class="form-control" required>
                                            <div class="form-text">请输入详细地址</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label class="form-label" for="longitude">经度</label>
                                            <input type="number" id="longitude" name="longitude" class="form-control" step="0.000001" placeholder="116.397128">
                                            <div class="form-text">可选，用于地图定位</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="latitude">纬度</label>
                                            <input type="number" id="latitude" name="latitude" class="form-control" step="0.000001" placeholder="39.916527">
                                            <div class="form-text">可选，用于地图定位</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">地图定位</label>
                                        <div class="map-selector">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <p>点击选择地图位置</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 费用信息 -->
                                <div class="form-section">
                                    <h3>费用信息</h3>
                                    
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label class="form-label" for="rentMin">最低租金</label>
                                            <input type="number" id="rentMin" name="rent_min" class="form-control" step="0.01" placeholder="3000">
                                            <div class="form-text">月租金最低价格</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="rentMax">最高租金</label>
                                            <input type="number" id="rentMax" name="rent_max" class="form-control" step="0.01" placeholder="8000">
                                            <div class="form-text">月租金最高价格</div>
                                        </div>
                                    </div>
                                    
                                    <div class="fee-grid">
                                        <div class="form-group">
                                            <label class="form-label" for="propertyFee">物业费</label>
                                            <input type="number" id="propertyFee" name="property_fee" class="form-control" step="0.01" placeholder="200">
                                            <div class="form-text">每月物业费</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="waterFee">水费标准</label>
                                            <input type="number" id="waterFee" name="water_fee" class="form-control" step="0.01" placeholder="5.5">
                                            <div class="form-text">每吨水费</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="electricityFee">电费标准</label>
                                            <input type="number" id="electricityFee" name="electricity_fee" class="form-control" step="0.01" placeholder="0.8">
                                            <div class="form-text">每度电费</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="heatingFee">取暖费标准</label>
                                            <input type="number" id="heatingFee" name="heating_fee" class="form-control" step="0.01" placeholder="30">
                                            <div class="form-text">每月取暖费</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="internetFee">网费标准</label>
                                            <input type="number" id="internetFee" name="internet_fee" class="form-control" step="0.01" placeholder="100">
                                            <div class="form-text">每月网费</div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="form-label" for="parkingFee">停车费</label>
                                            <input type="number" id="parkingFee" name="parking_fee" class="form-control" step="0.01" placeholder="300">
                                            <div class="form-text">每月停车费</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 设施信息 -->
                                <div class="form-section">
                                    <h3>设施信息</h3>
                                    
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label class="form-label">是否有电梯</label>
                                            <div class="form-check">
                                                <input type="checkbox" id="hasElevator" name="has_elevator" class="form-check-input">
                                                <label class="form-check-label" for="hasElevator">有电梯</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="facilities">周边设施</label>
                                        <textarea id="facilities" name="facilities" class="form-control" rows="3" placeholder="超市、医院、学校、银行、地铁站等"></textarea>
                                        <div class="form-text">描述公寓周边的配套设施</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="transportation">周边交通</label>
                                        <textarea id="transportation" name="transportation" class="form-control" rows="3" placeholder="地铁1号线、2号线，公交线路多条"></textarea>
                                        <div class="form-text">描述公寓周边的交通情况</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="promotion">优惠活动</label>
                                        <textarea id="promotion" name="promotion" class="form-control" rows="3" placeholder="新用户首月免物业费等"></textarea>
                                        <div class="form-text">描述公寓的优惠活动信息</div>
                                    </div>
                                </div>
                                
                                <!-- 表单操作按钮 -->
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary btn-submit">
                                        <i class="fas fa-save"></i>
                                        创建
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-cancel">
                                        <i class="fas fa-times"></i>
                                        取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/apartment.js"></script>
</body>
</html>
