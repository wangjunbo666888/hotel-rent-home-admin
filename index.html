<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房产中介管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/layout.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-building"></i>
                        <span>房产中介管理系统</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主体内容 -->
        <div class="app-main">
            <!-- 侧边栏 -->
            <aside class="app-sidebar" id="appSidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h6 class="nav-title">系统管理</h6>
                        <a href="pages/apartment/list.html" class="nav-item" data-page="apartment">
                            <i class="fas fa-building"></i>
                            <span>公寓管理</span>
                        </a>
                        <a href="pages/room/list.html" class="nav-item" data-page="room">
                            <i class="fas fa-door-open"></i>
                            <span>房间管理</span>
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-title">数据统计</h6>
                        <a href="#" class="nav-item" data-page="dashboard">
                            <i class="fas fa-chart-bar"></i>
                            <span>数据概览</span>
                        </a>
                    </div>
                </nav>
            </aside>
            
            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">数据概览</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- 页面内容 -->
                <div class="content-wrapper">
                    <!-- 欢迎页面 -->
                    <div class="welcome-section">
                        <div class="welcome-header">
                            <h1>欢迎使用房产中介管理系统</h1>
                            <p>高效管理公寓和房间信息，提升业务效率</p>
                        </div>
                        
                        <!-- 统计卡片 -->
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="apartmentCount">0</h3>
                                    <p>公寓总数</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-door-open"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="roomCount">0</h3>
                                    <p>房间总数</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="availableCount">0</h3>
                                    <p>可租房源</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="avgPrice">¥0</h3>
                                    <p>平均租金</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 快速操作 -->
                        <div class="quick-actions">
                            <h3>快速操作</h3>
                            <div class="action-buttons">
                                <a href="pages/apartment/add.html" class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                    新增公寓
                                </a>
                                <a href="pages/room/add.html" class="btn btn-success">
                                    <i class="fas fa-plus"></i>
                                    新增房间
                                </a>
                                <a href="pages/apartment/list.html" class="btn btn-info">
                                    <i class="fas fa-list"></i>
                                    查看公寓
                                </a>
                                <a href="pages/room/list.html" class="btn btn-warning">
                                    <i class="fas fa-list"></i>
                                    查看房间
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
